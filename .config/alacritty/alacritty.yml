import:
  - "~/.config/alacritty/dracula.yml"

key_bindings:
  - { key: Up, mods: Control, action: ScrollPageUp } # Ctrl + Up Arrow
  - { key: Down, mods: Control, action: ScrollPageDown } # Ctrl + Down Arrow

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Regular"
  size: 12.0
