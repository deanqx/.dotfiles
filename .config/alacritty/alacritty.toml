import = ["/home/deanqx/.config/alacritty/dracula.toml"]

[window]
opacity = 0.8

[env]
TERM = "xterm-256color"

[shell]
program = "/bin/zsh"
args = ["--login"]

[font]
size = 12.0

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "Up"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "Down"
mods = "Control"
